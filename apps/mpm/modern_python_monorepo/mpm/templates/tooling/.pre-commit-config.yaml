# Pre-commit configuration using prek (Rust-based pre-commit)
# Install: uv run poe hooks
# Run: uv run poe hooks:run

repos:
  # prek built-in hooks (fast Rust implementations)
  - repo: prek://builtin
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Ruff - Fast Python linter & formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
