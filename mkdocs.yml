site_name: Modern Python Monorepo
site_description: A uv + Una Python monorepo template with best practices for modern Python development
site_url: https://gruckion.github.io/modern_python_monorepo/
repo_url: https://github.com/gruckion/modern_python_monorepo
repo_name: gruckion/modern_python_monorepo
edit_uri: edit/main/docs/

theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  pygments_style:
    light: shadcn-light
    dark: github-dark
  icon: heroicons:rocket-launch
  topbar_sections: true
  show_datetime: true

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            members_order: source
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Development:
      - Setup: development/setup.md
      - Commands: development/commands.md
      - Docker: development/docker.md
  - Architecture: architecture/overview.md
  - API Reference:
      - Overview: api/index.md
      - greeter: api/greeter.md
      - printer: api/printer.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - footnotes
  - codehilite
