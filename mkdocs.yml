site_name: MPM - Modern Python Monorepo CLI
site_description: A CLI tool for scaffolding production-ready Python monorepo projects
site_url: https://gruckion.github.io/modern_python_monorepo/
repo_url: https://github.com/gruckion/modern_python_monorepo
repo_name: gruckion/modern_python_monorepo
edit_uri: edit/main/docs/

theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  pygments_style:
    light: shadcn-light
    dark: github-dark
  icon: heroicons:rocket-launch
  topbar_sections: false
  show_datetime: true

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            members_order: source
            show_signature_annotations: true

nav:
  - Quick Start: index.md
  - CLI:
    - cli/commands.md
    - cli/options.md
    - cli/interactive.md
    - cli/compatibility.md
  - Project Structure: project-structure.md
  - mpm.toml: mpm-toml.md
  - Technology Choices: technology-choices.md
  - Contributing: contributing.md
  - Frequently Asked Questions: faq.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - footnotes
  - codehilite
