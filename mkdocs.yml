site_name: Modern Python Monorepo
site_description: A uv + Una Python monorepo template with best practices for modern Python development
site_url: https://gruckion.github.io/modern_python_monorepo/
repo_url: https://github.com/gruckion/modern_python_monorepo
repo_name: gruckion/modern_python_monorepo
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            members_order: source
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Development:
      - Setup: development/setup.md
      - Commands: development/commands.md
      - Docker: development/docker.md
  - Architecture: architecture/overview.md
  - API Reference:
      - Overview: api/index.md
      - greeter: api/greeter.md
      - printer: api/printer.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gruckion/modern_python_monorepo
