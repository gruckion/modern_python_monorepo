# Docker Compose with BuildKit optimizations
# Run with: docker compose build (uses buildx by default in Docker 23+)

services:
  printer:
    build:
      context: .
      dockerfile: apps/printer/Dockerfile
      # BuildKit cache configuration
      cache_from:
        - type=local,src=/tmp/.buildx-cache
      cache_to:
        - type=local,dest=/tmp/.buildx-cache-new,mode=max
    image: modern_python_monorepo/printer:latest

  # Development service with live reload
  printer-dev:
    build:
      context: .
      dockerfile: apps/printer/Dockerfile
      target: builder  # Use builder stage (has uv)
    image: modern_python_monorepo/printer:dev
    volumes:
      # Mount source for live development
      - ./libs/greeter/modern_python_monorepo:/app/libs/greeter/modern_python_monorepo:ro
      - ./apps/printer/modern_python_monorepo:/app/apps/printer/modern_python_monorepo:ro
    command: ["uv", "run", "python", "-c", "from modern_python_monorepo.printer import run; run()"]
    develop:
      watch:
        - action: sync
          path: ./libs/greeter/modern_python_monorepo
          target: /app/libs/greeter/modern_python_monorepo
          ignore:
            - __pycache__/
        - action: sync
          path: ./apps/printer/modern_python_monorepo
          target: /app/apps/printer/modern_python_monorepo
          ignore:
            - __pycache__/
